{% extends "login_base.html" %}

{% block title %}Login - WebGIS{% endblock %}

{% block extra_css %}
<link rel="stylesheet" href="{{ url_for('static_files', filename='login-styles.css') }}">
{% endblock %}

{% block content %}
<div class="login-container">
    <div class="login-card">
        <div class="login-header">
            <div class="logo">
                <i class="fas fa-map-marked-alt"></i>
            </div>
            <h2>WebGIS</h2>
            <p>Sistema de Informações Geográficas</p>
        </div>
        
        <form id="loginForm" class="login-form">
            <div class="form-group">
                <div class="input-group">
                    <span class="input-group-text">
                        <i class="fas fa-user"></i>
                    </span>
                    <input type="text" id="username" name="username" class="form-control" placeholder="Usuário" required>
                </div>
            </div>
            
            <div class="form-group">
                <div class="input-group">
                    <span class="input-group-text">
                        <i class="fas fa-lock"></i>
                    </span>
                    <input type="password" id="password" name="password" class="form-control" placeholder="Senha" required>
                    <button type="button" class="btn btn-outline-secondary" id="togglePassword">
                        <i class="fas fa-eye"></i>
                    </button>
                </div>
            </div>
            
            <div class="form-group">
                <button type="submit" class="btn btn-primary btn-login">
                    <i class="fas fa-sign-in-alt"></i> Entrar
                </button>
            </div>
            
            <div id="errorMessage" class="alert alert-danger" style="display: none;">
                <i class="fas fa-exclamation-triangle"></i>
                <span id="errorText"></span>
            </div>
        </form>
        
        <div class="login-footer">
            <p>© 2025 WebGIS - Sistema de Informações Geográficas</p>
        </div>
    </div>
</div>
{% endblock %}

{% block extra_js %}
<script src="{{ url_for('static_files', filename='login.js') }}"></script>
{% endblock %}
