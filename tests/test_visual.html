<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Teste Visual - WebGIS</title>
    
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    
    <!-- Custom CSS -->
    <link rel="stylesheet" href="/static/styles.css">
    
    <style>
        .test-container {
            height: 100vh;
            background: #f0f0f0;
            border: 2px solid red;
        }
        
        .test-sidebar {
            background: linear-gradient(135deg, #2e60ff 0%, #12357c 100%);
            color: white;
            height: 100vh;
            padding: 20px;
        }
        
        .test-map {
            background: #e0e0e0;
            height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 24px;
            color: #666;
        }
    </style>
</head>
<body>
    <div class="container-fluid">
        <div class="row">
            <!-- Sidebar -->
            <div class="col-md-3 test-sidebar">
                <h4><i class="fas fa-map-marked-alt"></i> WebGIS</h4>
                <p>Teste da Sidebar</p>
                <div class="sidebar-section">
                    <h6><i class="fas fa-layer-group"></i> Teste</h6>
                    <p>Esta é uma seção de teste</p>
                </div>
            </div>
            
            <!-- Map Container -->
            <div class="col-md-9 test-map">
                <div>ÁREA DO MAPA</div>
                <div>Se você consegue ver esta mensagem, o layout está funcionando</div>
            </div>
        </div>
    </div>
    
    <script>
        console.log('Teste visual carregado');
        console.log('Sidebar:', document.querySelector('.test-sidebar'));
        console.log('Mapa:', document.querySelector('.test-map'));
    </script>
</body>
</html>
